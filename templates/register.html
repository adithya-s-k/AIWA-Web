{%extends "base.html"%}

{%block title%}WorkOut{%endblock%} 


{%block body%} 


    <form method="post" action="/register_new_user"  style="margin-top: 5%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-49%, -49%);
    display: flex;
    justify-content: center;
  width: 500px;
  height: 550px;

  margin-top: 5px;
  padding-top: 20px;
  padding-left: 30px;
  padding-right: 30px;

  border-radius: 12px;

  display: flex;
  justify-content: center;
  flex-direction: column;

  background: #25AB75;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.199);" >
        
  <h1 style="text-align: center; margin-top: 4%; font-weight:1000;">Register</h1>
        <div class="mb-3"  >
          <label for="exampleInputEmail1" class="form-label" style="color:black; font-weight: bold;">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text" style="color:black;">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3"  >
          <label for="exampleInputEmail1" class="form-label" style="color:black; font-weight: bold;">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="color:black; font-weight: bold;">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
          <div id="emailHelp" class="form-text" style="color:black;">Your password should have a minimum of 4 characters.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" style="color:black; font-weight: bold;">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="confirm">
          </div>
       
          <div style="text-align:center;"><button type="submit" class="btn btn-primary" style=" background-color:#13583C; border: none;">Register</button></div>
          
      </form>
      
    


{%endblock%}
